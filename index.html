<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AnomaBlackjack</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <!-- Header removed -->
      <div class="balance-badge" id="balance">
        <img src="fitcoinLogo.png" alt="FitCoin" class="currency-logo" />
        <span class="balance-text">1000.00 FITCOIN</span>
      </div>

      <main class="circle-table">
        <div class="table-felt">
          <div class="mascot-suarez">
            <div class="speech-bubble">
              <p id="mascot-speech">Welcome, I'm your magical dealer!</p>
            </div>
            <img src="suarez.png" alt="Suarez mascot" />
          </div>
          <section class="seat dealer-seat">
            <div class="area-head">
              <h2>Dealer</h2>
              <div class="score" id="dealer-score">Total: ?</div>
            </div>
            <div class="cards" id="dealer-cards"></div>
          </section>

          <section class="seat player-seat">
            <div class="area-head">
              <h2>Player</h2>
              <div class="score" id="player-score">Total: 0</div>
            </div>
            <div class="cards" id="player-cards"></div>
          </section>

          <div class="center-ui">
            <div class="status" id="status">Ready</div>
            <div class="bet-controls">
              <label for="bet-amount">Bet</label>
              <input id="bet-amount" type="number" min="1" step="1" value="10" />
              <div class="chip-row">
                <button type="button" class="chip" data-amt="1">+1</button>
                <button type="button" class="chip" data-amt="5">+5</button>
                <button type="button" class="chip" data-amt="10">+10</button>
                <button type="button" class="chip" data-amt="25">+25</button>
                <button type="button" class="chip clear" data-amt="clear">Clear</button>
              </div>
            </div>
            <button id="btn-start" class="btn primary">Start Hand</button>
            <div class="inline-controls" id="inline-controls">
              <button id="btn-hit" class="btn" disabled>Hit</button>
              <button id="btn-stand" class="btn" disabled>Stand</button>
            </div>
          </div>
        </div>
      </main>

    </div>

    <script src="main.js"></script>
  </body>
  </html>
